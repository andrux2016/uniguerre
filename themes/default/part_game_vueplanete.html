{stop_exec_js}

<div class="col-lg-12">
    <div class="ug-onglets">
        <div class="ug-onglet-text">Vue planétaire</div>
        <div class="ug-onglet-text">test 2</div>
    </div>
    <div class="ug-cadre-page">
        <div id="ug-infos-planete" class="container">
            <table class="table table-condensed">
                <thead>
                    <tr><th colspan="2" class="info">Informations</th></tr>
                </thead>
                <tbody>
                    <tr><td>Nom</td><td>{name}</td></tr>
                    <tr><td>Température</td><td>{min_temperature} à {max_temperature} °C</td></tr>
                    <tr><td>Taille</td><td>{current_size}/{max_size}</td></tr>
                </tbody>
            </table>
        </div>
        <div id="planete"></div>
    </div>
</div>

<input type="hidden" id='path_design' value="{path_design}" />
<input type="hidden" id='img_starfield' value="{img_starfield}" />
<input type="hidden" id='img_sun' value="{img_sun}" />
<input type="hidden" id='img_sun_cloud_trans' value="{img_sun_cloud_trans}" />
<input type="hidden" id='img_sun_cloud' value="{img_sun_cloud}" />
<input type="hidden" id='img_planet' value="{img_planet}" />
<input type="hidden" id='img_planet_ring' value="{img_planet_ring}" />
<input type="hidden" id='img_planet_cloud_trans' value="{img_planet_cloud_trans}" />
<input type="hidden" id='img_planet_cloud' value="{img_planet_cloud}" />
<input type="hidden" id='img_moon' value="{img_moon}" />

<script src='{path_design}js/three.min.js'></script>
<script src='{path_design}js/threex.planets.js'></script>
<script src='{path_design}js/threex.atmospherematerial.js'></script>
<script src='{path_design}js/dat.gui.min.js'></script>
<script src="{path_design}js/threex.atmospheredatgui.js"></script>
<script src="{path_design}js/animation_planet.js"></script>
