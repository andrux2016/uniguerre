<input id="dir_controllers" type="hidden" value="{dir_controllers}" />
<script type="text/javascript" src="{path_design}js/chat.js"></script>

<script>
    this.cancelAnimationFrame( idAnimation );
</script>

<div class="col-lg-12">
    <div class="ug-onglets">
        <div class="ug-onglet-text">Chat</div>
    </div>
    
    <div class="panel-default ug-cadre-page">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> Chat
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default btn-xs dropdown-toggle" id="state-chat"></button>
                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <ul class="dropdown-menu slidedown">
                    <li><a id="refresh-chat"><span class="glyphicon glyphicon-refresh"></span> Rafraîchir</a></li>
                    <li><a id="login-chat"><span class="glyphicon glyphicon-play-circle"></span> Connexion</a></li>
                    <li><a id="logout-chat"><span class="glyphicon glyphicon-off"></span> Déconnexion</a></li>
                </ul>
            </div>
        </div>
        <div class="panel-body panel-body-chat">
            <div id="msgs"></div>
        </div>
        <div class="panel-footer">
            <div class="input-group">
                <input type="text" id="message-chat" class="form-control input-sm" placeholder="Votre message" aria-describedby="sizing-addon2">
                <div class="input-group-btn">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-default" id="send-chat">Envoyer</button>
                        <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a id="smiley-chat">Smileys</a></li>
                        </ul>
                    </div> 
                </div>
            </div> 
        </div>
    </div>
</div>
